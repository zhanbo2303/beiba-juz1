<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Электронды кітап</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      padding: 4vh 2vw;
      text-align: center;
    }

    header h1 {
      font-size: 6vw;
      margin: 0;
    }

    header p {
      font-size: 4vw;
      margin-top: 1vh;
    }

    section.book-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 4vw;
      padding: 5vw;
      max-width: 1200px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .book {
      background-color: white;
      padding: 5vw;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .book img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 5px;
    }

    .book h3 {
      margin: 3vh 0 1vh;
      font-size: 4vw;
    }

    .book p {
      font-size: 3.5vw;
      color: #555;
      margin-bottom: 2vh;
    }

    .book a {
      display: inline-block;
      margin-top: 1vh;
      padding: 1vh 2vw;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 3.5vw;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 2vh;
      font-size: 3.5vw;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Үлкен экрандар үшін бейімделу */
    @media (min-width: 768px) {
      header h1 {
        font-size: 32px;
      }
      header p {
        font-size: 18px;
      }
      .book h3 {
        font-size: 22px;
      }
      .book p,
      .book a {
        font-size: 16px;
      }
      footer {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Электронды кітап</h1>
    <p>Мұғалімдерге арналған тегін кітаптар</p>
  </header>

  <section class="book-list">
    <div class="book">
      <img src="scrin.png" alt="Кітап 1" />
      <h3>Solutions Kazakhstan Edition Grade 11</h3>
      <p>Tim Falla, Paul A. Davies</p>
      <a href="file:///C:/Users/RAKURS%20PRODUCTION/Downloads/Sol_KZ_G11_SB_Sci_final%20(1).pdf" download>Онлайн оқу</a>
    </div>
    <!-- Қосымша кітаптар осылай қосылады -->
  </section>

  <footer>
    Барлық құқықтар қорғалған © 2025
  </footer>

</body>
</html>
